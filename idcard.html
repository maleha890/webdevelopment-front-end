<!DOCTYPE html>
<html>

    <body>
      <h1>eligible for ID card or not</h1>
        <label>enter your age</label>
        <input type="text" name="n" id="n">
        <button onclick="abc()">confirm</button>
        <h1 id="res"></h1>
    </body>
    <script>
        function abc(){
      c=document.getElementById("n").value;
      if(c>17){
        document.getElementById('res').innerHTML=  "You are eligible to apply for ID card";
      }
      else{
        document.getElementById('res').innerHTML= "You are not eligible to apply for ID card";
      }
      }
    </script>
</html>
